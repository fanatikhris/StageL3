

<form class="form-inline justify-content-center" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="name" class="mr-sm-2">Nom de l'UE:</label>
  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Nom de l'UE" id="name" formControlName="name">
  <button type="submit" class="btn btn-dark" [disabled] = "!form.valid">Ajouter</button>
</form>
