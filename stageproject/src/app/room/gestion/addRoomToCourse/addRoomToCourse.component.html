<div class="form-row justify-content-md-center">
  <fieldset class="border p-2">
    <legend class="w-auto">Informations sur le cours</legend>
    <div class="form-row justify-content-md-around">
      <label>UE: {{idUe.attr.id}}</label>
    </div>
    <div class="form-row justify-content-md-around">
      <label>Cours: {{idCours.attr.id}}</label>
    </div>
  </fieldset>
</div>


  <div class="form-row justify-content-md-center">
    <fieldset class="border p-2">
      <legend class="w-auto">Informations sur les salles</legend>
        <div class="form-row">
          <label for="pref" class="mr-sm-2">Préférence :</label>
          <input type="number" min="0" max="10" class="form-control mb-2 mr-sm-2" placeholder="Préférences" id="pref" [(ngModel)]="pref">
        </div>        
        <div>
        
          <div class="form-row">
            <label>features: </label>
            <div *ngFor="let feature of features; let i=index" class="form-check-inline">
              <input class="form-check-input" type="checkbox" [(ngModel)]="chosenFeatures[i]" (change)='setRooms()' ng-true-value="true" ng-false-value="false" ng-checked="chosenFeatures[i] == true">
              <label class="form-check-label">{{feature}}</label>
            </div>
          </div>

          <div class="form-row">
            <label>Salles disponibles</label>
            <select [(ngModel)]='idRoom' class="selectpicker">
              <option>Choix</option>
              <option *ngFor="let room of possibleRooms" [ngValue]="room[0]">{{room[0]}}</option>
            </select>
          </div>
    
          
        </div>
        <div class="form-row justify-content-md-around">
          <button type="submit" (click)="addRoom()" class="btn btn-dark" [disabled] = "isValid()">Ajouter salle</button>
        </div>
    </fieldset>
  </div>
