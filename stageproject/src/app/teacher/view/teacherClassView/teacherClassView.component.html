<h1 class="text-center">Liste des cours de {{id}}</h1>
<div class="container">
  <div class="form-row justify-content-md-around" style="padding: 5px;">
    <input [(ngModel)]="classFiltre" class="form-control" id="classInput" (keyup)="classFilter()" placeholder="Rechercher..." type="text">
  </div>
  <div class="list-group">
    <a [routerLink]="['/class', id]" *ngFor="let id of classList" class="list-group-item list-group-item-action" style="cursor: pointer;">{{id}}</a>
  </div>
</div>
